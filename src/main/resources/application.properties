spring.application.name=parcel

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.generate-ddl=true
spring.jpa.hibernate.dll-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

# Parcel configurations
parcel.max.weight.limit=50
parcel.weight.heavy.limit=10
parcel.volume.small.limit=1500
parcel.volume.medium.limit=2500
parcel.rate.heavy=20
parcel.rate.small=0.03
parcel.rate.medium=0.04
parcel.rate.large=0.05
